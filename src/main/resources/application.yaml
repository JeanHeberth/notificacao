spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          auth: true
          starttls:
            enable: true
            connectionTimeout: 5000
            timeout: 3000
            writetimeout: 5000
  thymeleaf:
    enable: true

envio:
  email:
    remetente: ${MAIL_USERNAME}
    nomeRemetente: ${MAIL_NOME_REMETENTE}

server:
  port: 8090









